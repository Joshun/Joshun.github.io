---
layout: default
title: Cycling
---

<div class="main-content">
	<ul class="entries">
	{% for post in site.posts %}
        {% if post.category == 'cycling' %}
            <li><a href="{{ post.url }}">{{ post.title }}</a>
                <span class="date" >{{ post.date | date: "%d %B %Y" }}</span>
            </li>
        {% endif %}
	{% endfor %}
	</ul>
</div>
