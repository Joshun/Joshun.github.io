---
layout: default
---

<h2>{{ page.title }}</h2>
<div class="music-links">
  <div class="sound-cloud-widget" data-src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{page.soundcloud_id}}">
      <div class="player"></div>
      <button class="play">Listen</button>
  </div>
  <div class="download-container">
    <div class="download-image"></div>
    <div class="download-link"><a href="{{ page.file_url }}">Download</a></div>
  </div>
</div>

{{ content }}
