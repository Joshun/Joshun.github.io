---
layout: default
title: Computer Science
---

<div class="main-content">
	<ul class="entries">
	{% for post in site.posts %}
        {% if post.category == 'computer_science' %}
            <li>
							<div class="post-url">
								<a href="{{ post.url }}">{{ post.title }}</a>
							</div>
							<div class="post-date">
                <span class="date" >{{ post.date | date: "%d %B %Y" }}</span>
							</div>
            </li>
        {% endif %}
	{% endfor %}
	</ul>
</div>
