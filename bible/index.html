---
layout: default
title: Bible
---

<div class="main-content">
	<ul class="entries">
	{% for post in site.posts %}
        {% if post.category == 'bible' %}
				<li>
					<div class="post-url">
						<a href="{{ post.url }}">{{ post.title }}</a>
					</div>
					<div class="post-date">
						<span class="date" >{{ post.date | date: "%d %B %Y" }}</span>
					</div>
				</li>
        {% endif %}
	{% endfor %}
</div>
